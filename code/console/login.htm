	<body class="login">
		<div id="login"><h1>Login Console</h1>		
			<form id="form-login" name="form-login" method="post">
				<p>
					<label>Usu&aacute;rio<br />
					<input type="text" name="log" id="user-login" class="input" value="" size="20" tabindex="10" /></label>
				</p>
				<p>
					<label>Senha<br />
					<input type="password" name="pwd" id="user-pass" class="input" value="" size="20" tabindex="20" /></label>					
				</p>				
				<p class="submit">
					<input type="submit" value="Entrar" tabindex="100" onClick="doLogin()" />		
				</p>
			</form>
		</div>
		<script type="text/javascript">
			try{document.getElementById('user-login').focus();}catch(e){}
		</script>
