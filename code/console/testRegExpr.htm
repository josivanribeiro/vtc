	<script>		
		function validateFields(){	
			if(isEmptyField(document.getElementById("menu-title").value)) {
				alert("E necessario o preenchimento do Titulo.");
				document.getElementById("menu-title").focus();
				document.getElementById("menu-title").value = "";
				return;
			}
			update("menu-id");
			submitPage("form-add-menu", "listMenu.htm");		
		}
		
		function update(p_id){
			var id = document.getElementById(p_id).value;
			updateMenu(id);
		}

		function checkLevelMenu(){
			var title = document.getElementById("menu-title").value;
			if(isMenuLevel0(title)){
				alert('Menu Level0');
			}
			else if(isMenuLevel1(title)){
				alert('Menu Level1');
			}
			else if(isMenuLevel2(title)){
				alert('Menu Level2');
			}
		}
		
		function checkFileName(){
			var title = document.getElementById("menu-title").value;
			alert('filename: ' + formatNameFile(title));
		}
		
	</script>	
</head>
